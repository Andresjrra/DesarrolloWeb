<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas EPS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-header">
        <div>
            <button class="nav-button">Asignación de citas</button>
            <button class="nav-button">Consulta, pago y cancelación</button>
        </div>
        <button class="logout-button">Cerrar sesión</button>
    </div>

    <div class="container">
        <header>
            <h1>Consulta, Pago y Cancelación de Citas</h1>
            <form>
                <label for="id">Tipo y número de identificación:</label>
                <input type="text" id="id">
                
                <label for="name">Nombre:</label>
                <input type="text" id="name">
                
                <button type="submit">Buscar</button>
            </form>
        </header>

        <div class="warning-box">
            <strong>IMPORTANTE:</strong> Solo se pueden cancelar citas de medicina general, odontología, salud visual y especialidades.
        </div>

        <h2>Lista de Citas</h2>
        <table>
            <thead>
                <tr>
                    <th>Fecha - Hora</th>
                    <th>IPS</th>
                    <th>Servicio</th>
                    <th>Profesional</th>
                    <th>Acciones</th>
                </tr>
            </thead>
        </table>
    </div>

    <div class="container">
        <h2>Asignación de Citas</h2>
